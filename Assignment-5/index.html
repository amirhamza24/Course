<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Genius</title>

    <!-- Tailwind link -->
    <script src="https://cdn.tailwindcss.com"></script>


    
</head>
<body>
    <!-- header section start -->
    <header class="w-11/12 mx-auto my-10">
        <div class="bg-sky-100 px-6 md:px-12 py-4 flex flex-col md:flex-row md:justify-between items-center rounded-lg">
            <div class="">
                <h3 class="text-3xl font-medium">Interactive</h3>
                <p>Geometry Genius</p>
            </div>
            <div class="">
                <button id="btn-question" class="px-8 py-2 mt-6 md:mt-0 text-white font-semibold rounded hover:bg-sky-600 bg-sky-500">Blog</button>
            </div>
        </div>
    </header>
    <!-- header section end -->


    <main>

        <section class="w-11/12 mx-auto my-10 flex flex-col md:flex-row gap-4">
            <div class="grid md:grid-cols-3 grid-cols-1 gap-4 w-full md:w-8/12">

                <!-- triangle start -->
                <div class="border p-8 text-center" id="triangle-hover">
                    <img class="h-28 mx-auto" src="images/triangle.png" alt="triangle">

                    <h3 id="triangle-title" class="text-xl font-semibold mt-6">Triangle</h3>
                    <p>Area (A) = 0.5 x b x h</p>

                    <div class="flex justify-center mt-3 mb-6">
                        <input id="triangle-first-input" class="bg-gray-100 w-20 px-3 py-1" type="text" placeholder="b">
                        <p class="mx-2">cm</p>
                        <input id="triangle-second-input" class="bg-gray-100 w-20 px-3 py-1 mr-2" type="text" placeholder="h">
                        <p>cm</p>
                    </div>

                    <button id="btn-triangle" class="px-14 py-2 text-white font-semibold rounded hover:bg-sky-600 bg-sky-500">Calculate</button>
                </div>
                <!-- triangle end -->

                <!-- rectangle start -->
                <div class="border p-8 text-center" id="rectangle-hover">
                    <img class="h-28 mx-auto" src="images/rectangle.png" alt="Rectangle">

                    <h3 id="rectangle-title" class="text-xl font-semibold mt-6">Rectangle</h3>
                    <p>Area (A) = w x l</p>

                    <div class="flex justify-center mt-3 mb-6">
                        <input id="rectangle-first-input" class="bg-gray-100 w-20 px-3 py-1" type="text" placeholder="w">
                        <p class="mx-2">cm</p>
                        <input id="rectangle-second-input" class="bg-gray-100 w-20 px-3 py-1 mr-2" type="text" placeholder="l">
                        <p>cm</p>
                    </div>

                    <button id="btn-rectangle" class="px-14 py-2 text-white font-semibold rounded hover:bg-sky-600 bg-sky-500">Calculate</button>
                </div>
                <!-- rectangle end -->

                <!-- parallelogram start -->
                <div class="border p-8 text-center" id="parallelogram-hover">
                    <img class="h-28 mx-auto" src="images/parallelogram.png" alt="Parallelogram">

                    <h3 id="parallelogram-title" class="text-xl font-semibold mt-6">Parallelogram
                    </h3>
                    <p>Area (A) = b x h</p>

                    <div class="flex justify-center mt-3 mb-6">
                        <input id="parallelogram-first-input" class="bg-gray-100 w-20 px-3 py-1" type="text" placeholder="b">
                        <p class="mx-2">cm</p>
                        <input id="parallelogram-second-input" class="bg-gray-100 w-20 px-3 py-1 mr-2" type="text" placeholder="h">
                        <p>cm</p>
                    </div>

                    <button id="btn-parallelogram" class="px-14 py-2 text-white font-semibold rounded hover:bg-sky-600 bg-sky-500">Calculate</button>
                </div>
                <!-- parallelogram end -->
                
                <!-- rhombus start -->
                <div class="border p-8 text-center" id="rhombus-hover">
                    <img class="h-28 mx-auto" src="images/rhombus.png" alt="Rhombus">

                    <h3 id="rhombus-title" class="text-xl font-semibold mt-6">Rhombus</h3>
                    <p>Area(A) = 0.5 x d<sub>1</sub> x d<sub>2</sub></p>

                    <div class="flex justify-center mt-3 mb-6">
                        <input id="rhombus-first-input" class="bg-gray-100 w-20 px-3 py-1" type="text" placeholder="d1">
                        <p class="mx-2">cm</p>
                        <input id="rhombus-second-input" class="bg-gray-100 w-20 px-3 py-1 mr-2" type="text" placeholder="d2">
                        <p>cm</p>
                    </div>

                    <button id="btn-rhombus" class="px-14 py-2 text-white font-semibold rounded hover:bg-sky-600 bg-sky-500">Calculate</button>
                </div>
                <!-- rhombus end -->

                <!-- pentagon start -->
                <div class="border p-8 text-center" id="pentagon-hover">
                    <img class="h-28 w-auto mx-auto" src="images/pentagon.png" alt="Pentagon">

                    <h3 id="pentagon-title" class="text-xl font-semibold mt-6">Pentagon</h3>
                    <p>Area (A) = 0.5 x p x b</p>

                    <div class="flex justify-center mt-3 mb-6">
                        <input id="pentagon-first-input" class="bg-gray-100 w-20 px-3 py-1" type="text" placeholder="p">
                        <p class="mx-2">cm</p>
                        <input id="pentagon-second-input" class="bg-gray-100 w-20 px-3 py-1 mr-2" type="text" placeholder="b">
                        <p>cm</p>
                    </div>

                    <button id="btn-pentagon" class="px-14 py-2 text-white font-semibold rounded hover:bg-sky-600 bg-sky-500">Calculate</button>
                </div>
                <!-- pentagon end -->

                <!-- ellipse start -->
                <div class="border p-8 text-center" id="ellipse-hover">
                    <img class="h-28 mx-auto" src="images/ellipse.png" alt="Ellipse">

                    <h3 id="ellipse-title" class="text-xl font-semibold mt-6">Ellipse</h3>
                    <p>Area (A) = &#960;ab</p>

                    <div class="flex justify-center mt-3 mb-6">
                        <input id="ellipse-first-input" class="bg-gray-100 w-20 px-3 py-1" type="text" placeholder="a">
                        <p class="mx-2">cm</p>
                        <input id="ellipse-second-input" class="bg-gray-100 w-20 px-3 py-1 mr-2" type="text" placeholder="b">
                        <p>cm</p>
                    </div>

                    <button id="btn-ellipse" class="px-14 py-2 text-white font-semibold rounded hover:bg-sky-600 bg-sky-500">Calculate</button>
                </div>
                <!-- ellipse end -->

            </div>

            <!-- area calculation section start -->
            <div class="border px-4 py-8 text-center w-full md:w-4/12 h-96 overflow-y-auto">
                <h3 class="text-xl font-semibold underline mb-4">Area Calculation</h3>

                <table id="table" class="table w-full">
                    <tbody id="main-table" class="w-full mb-4">

                    </tbody>
                </table>
            </div>
            <!-- area calculation section end -->

        </section>
    </main>

    <script src="utilities.js"></script>
    <script src="calculate.js"></script>
</body>
</html>
