<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pitha ghor</title>
    <style>
        label {
            display: block;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h2>Welcome to Jamal er Ma Pitha Ghor</h2>

    <form action="">
        <label for="name">Your Name:
            <input type="text" id="name" placeholder="Your Name...">
        </label>
        <label for="email">Your Email:
            <input type="email" id="email" placeholder="Your Email...">
        </label>
        <label for="phone">Your Phone:
            <input type="phone" id="phone" placeholder="Your Phone...">
        </label>

        <fieldset>
            <legend>Pick One Pitha</legend>
            <label for="vapa">
                <input type="radio" name="pitha" id="vapa">
                Vapa
            </label>

            <label for="Chitoi">
                <input type="radio" name="pitha" id="chitoi">
                Chitoi
            </label>

            <label for="Coconut">
                <input type="radio" name="pitha" id="coconut">
                Coconut
            </label>
        </fieldset>

        <fieldset>
            <legend>Select One or More Vortas</legend>
            <label for="sorisha">
                <input type="checkbox" name="vorta" id="sorisha">
                Sorisha
            </label>

            <label for="daal">
                <input type="checkbox" name="vorta" id="daal">
                Daal
            </label>

            <label for="shutki">
                <input type="checkbox" name="vorta" id="shutki">
                Shutki
            </label>
        </fieldset>

        <fieldset>
            <legend>Special Instruction</legend>
            <textarea name="" id="" cols="60" rows="5"></textarea>
        </fieldset>

        <input type="reset" value="Reset">
        <input type="submit" value="Submit">

    </form>
</body>
</html>
