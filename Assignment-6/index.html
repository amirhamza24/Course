<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universe Hub</title>

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <!-- Font awesome CDN -->
    <script src="https://kit.fontawesome.com/dc547d5d7c.js" crossorigin="anonymous"></script>

    <!-- internal CSS -->
    <style>
        .icon-bg {
            /* background: #fef7f7; */
            background: #faeaea;
            padding: 8px 12px;
            border-radius: 100%;
            cursor: pointer;
        }

        .modal-bg {
            background: #faeaea;
        }

        .modal-size {
            height: 200px;
        }

        .text-resize {
            font-size: 14px;
        }

        .price-size {
            width: 160px;
            height: 95px;
        }

        .modal-gap {
            margin: 0 7px;
        }

        .accuracy-position {
            position: absolute;
            top: 50px;
            right: 47px;
            width: 130px;
            border-radius: 6px;
            color: #fff;
        }

        @media only screen and (max-width: 576px) {
            .accuracy-position {
                position: absolute;
                top: 785px;
                right: 60px;
            }
}

    </style>


</head>
<body class="container">
    
    <!-- header title -->
    <header>
        <h2 class="text-center my-4">AI Universe Hub</h2>
    </header>

    <!-- date sorting -->
    <section>
        <div class="text-center mb-4">
            <button id="sort-date" class="btn btn-danger">Sort By Date</button>
        </div>
    </section>

    <!-- main section -->
    <section>
        <div id="main-container" class="row row-cols-1 row-cols-md-3 g-4">
               
        </div>
    </section>

    <section>
        <div id="show-all" class="text-center my-4">
            <button id="show-all-btn" onclick="showAllData()" class="btn btn-danger">See More</button>
        </div>
    </section>

    <section id="loader" class="">
        <div class="d-flex justify-content-center align-items-center">
            <div class="spinner-border text-success" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
       </section>


    <!-- modal section -->
    <section>

    <!-- Modal -->
    <div class="modal fade modal-xl" id="universeModal" tabindex="-1" aria-labelledby="universeModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
              
                <div class="modal-body row row-cols-1 row-cols-md-2 mx-2 p-4">
                    <div id="modal-left" class="modal-bg p-3 border border-danger rounded   ">
                        
                    </div>
                        
                    <div id="modal-right" class="p-3">
                        
                    </div>
                </div>
              
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    </section>

    <!-- spinner or loader -->
    <section id="loader" class="d-none">
        <div class="d-flex justify-content-center align-items-center">
            <div class="spinner-border text-success" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
    </section>


    <!-- Bootstrap script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

    <!-- Custom js link -->
    <script src="index.js"></script>
</body>
</html>
